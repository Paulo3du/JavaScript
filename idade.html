<!DOCTYPE html>
<html>
    <head>
        <script>
            let nome = prompt("Digite o seu nome: ");
            const ano_atual = 2021;
            let ano_nascimento = prompt("Digite o ano em que você nasceu: ");
            let idade = ano_atual - ano_nascimento;
            let mensagem = `Olá, seu nome é ${nome} e você tem ${idade} anos!`;
            alert(mensagem);
        </script>
    </head>
</html>
